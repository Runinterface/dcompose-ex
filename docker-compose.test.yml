version: '3.3'

services:
  webserver:
    image: "nginx:latest"
#Нужно указать путь до nginx config
#    volumes: 
#     - "/path/to/nginx_conf:/etc/nginx/"
    ports:
     - "80:80"
     - "443:443"
    restart: always
  web: 
    build: 
      context: ../SilentNotary-CilExplorer/
      dockerfile: Dockerfile.test
    ports:
     - "8081:8080"
    restart: always
  mssql:
    image: "mcr.microsoft.com/mssql/server:latest"
#Нужно указать путь до существующей папки с mssql
#    volumes: 
#     - "/path/to/mssqldb_test:/var/opt/mssql"
    environment:
    - ACCEPT_EULA=Y
    - SA_PASSWORD=yourStrong(!)Password
    ports:
     - "1433:1433"
    restart: always
  cil-core:
    build: 
      context: ../Cil-core/
      dockerfile: Dockerfile.test
    environment:
    - NODE_ENV=Devel
    - DEBUG=node:app, node:messages, node:messages:full
    ports:
     - "18222:18222"
     - "18223:18223"
    restart: always
# Нужно указать путь до существующей папки с данными от leveldb
#    volumes: 
#     - "/Users/runinterface/Desktop/leveldb_test:/app/db"
  cil-storage:
    build: 
      context: ../Cil-Storage/
      dockerfile: Dockerfile.test
# Нужно указать путь до рабочего appsettings.json
#    volumes: 
#     - "/path/to/appsettings.json:/app/appsettings.json"
    ports:
     - "7001:80"
    depends_on:
     - mssql
    restart: always



